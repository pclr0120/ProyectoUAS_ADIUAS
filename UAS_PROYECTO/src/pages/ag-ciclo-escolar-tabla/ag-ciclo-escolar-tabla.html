<ion-header>

  <ion-navbar>
    <ion-title>Ciclo Escolar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Encabezados -->
  <ion-card>
    <ion-card-header>

      <button ion-button round style="background:rgb(8, 67, 177)" item-end (click)=" ShowRegistro();">
        <ion-icon name="add-circle"></ion-icon>Nuevo Registro
      </button>

    </ion-card-header>
    <ion-card-content>
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
      <ion-item>
        <ion-label style="color:rgb(6, 6, 7);">Registros a mostrar</ion-label>
        <ion-select [(ngModel)]="mostrar">
          <ion-option value="-5">5</ion-option>
          <ion-option value="-10">10</ion-option>
          <ion-option value="-20">20</ion-option>
          <ion-option value="-40">40</ion-option>
          <ion-option value="-50">50</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>




  <ion-grid>
    <ion-row style="border-style: solid; color:aliceblue; background:rgb(8, 67, 177);   border-color: rgb(12, 12, 12);font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;border-radius: 10px">
      <ion-col>
        <div style=" text-align: center;">#Registro</div>
      </ion-col>

      <ion-col>
        <div style=" text-align: center;">Ciclo</div>
      </ion-col>

      <ion-col>
        <div style="text-align: center">Semestre</div>
      </ion-col>

      <ion-col>
        <div style="text-align: center">Fecha Inicio</div>
      </ion-col>

      <ion-col>
        <div style="text-align: center">Fecha Cierre</div>
      </ion-col>
      <ion-col>
        <div style="text-align: center">Controles</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- fin encabezado -->
  <!-- cuerpo de la tabla -->
  <ion-grid *ngIf="ciclotablaFiltro.length>0">
    <ion-row  style="border-style:1px; background: rgb(255, 255, 255); color:rgb(0, 0, 0);    border-color: rgb(12, 12, 12);text-align: center;border-radius: 10px"
      *ngFor="let c of ciclotablaFiltro | slice: mostrar;let i=index">
      <ion-col style="border-style:solid;border-color:rgb(0, 0, 0);text-align: center">
        {{i+1}}
      </ion-col>
      <ion-col style="border-style:solid;border-color:rgb(0, 0, 0);text-align: center">
        {{c.CicloEscolarA1}}-{{c.CicloEscolarA2}}
      </ion-col>

      <ion-col style="border-style:solid;border-color:rgb(3, 3, 3); text-align: center">
        {{c.Semestre}}
      </ion-col>

      <ion-col style="border-style:solid;border-color:rgb(7, 7, 8);text-align: center">
        {{c.FechaInicio}}
      </ion-col>

      <ion-col style="border-style:solid;border-color:rgb(0, 0, 0);text-align: center">
        {{c.FechaCierre}}
      </ion-col>
      <ion-col style="border-style:solid;border-color:rgb(0, 0, 0);text-align: center">
        <ion-col>
          <button ion-button (click)="ShowUpdate(c.IdCicloEscolar)" style="background: rgb(52, 165, 42)">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button  (click)="Eliminar(c.IdCicloEscolar)" style="background:  brown">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-col>
    </ion-row>
    <h2 style="text-align: center;color:rgb(255, 6, 6)" *ngIf="PCiclo.TablaCiclo.length<1"> No hay registros</h2>
  </ion-grid>
  <!-- Fin del cuerpo de la tabla -->
</ion-content>
