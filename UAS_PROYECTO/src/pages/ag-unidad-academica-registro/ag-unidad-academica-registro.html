<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{PUnidad.TipoOperacion}} Unidad Academica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="Unidad">
    <ion-list>

      <!-- -->
      <div class="row">

        <ion-item>
          <ion-label color="primary" fixed>Clave</ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.IDUnidad_Acad" maxlength="5" minlength="5" (input)="ValidarNumero($event)"
            placeholder="Ingresa la clave de la unidad academica" name="Clave" required formControlName="IDUnidad_Acad"></ion-input>

          <ion-icon *ngIf="Unidad.controls.IDUnidad_Acad.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.IDUnidad_Acad.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Nombre Unidad Academica</ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Nombre_UA" maxlength="100" minlength="1" placeholder="Ingresa el nombre de la unidad"
            name="Nombre_UA" required formControlName="Nombre_UA"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Nombre_UA.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Nombre_UA.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Nivel Educativo</ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Nivel_Educ" maxlength="20" minlength="5" placeholder="Ingresa el nivel Educativo"
            name="Nivel_Educ" required formControlName="Nivel_Educ"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Nivel_Educ.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Nivel_Educ.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Unidad Regional</ion-label>

          <ion-select [(ngModel)]="PUnidad.UnidadAcademica.Unidad_Reg" placeholder="Selecciona la unidad regional" name="Unidad_Reg"
            required formControlName="Unidad_Reg">
            <ion-option value="NORTE">NORTE</ion-option>
            <ion-option value="CENTRO NORTE">CENTRO NORTE</ion-option>
            <ion-option value="CENTRO">CENTRO</ion-option>
            <ion-option value="CENTRO SUR">CENTRO SUR</ion-option>
            <ion-option value="SUR">SUR</ion-option>
          </ion-select>

          <ion-icon *ngIf="Unidad.controls.Unidad_Reg.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Unidad_Reg.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Telefono UA: </ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Tel_UA" maxlength="10" minlength="7" placeholder="Ingresa el telefono de la UA"
            (input)="ValidarNumero($event)" name="Tel_UA" required formControlName="Tel_UA"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Tel_UA.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Tel_UA.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Director: </ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Nom_Direct" maxlength="80" minlength="10" placeholder="Ingresa el telefono de la UA"
            name="Nom_Direct" required formControlName="Nom_Direct"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Nom_Direct.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Nom_Direct.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Secretario Academico: </ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Nom_SA" maxlength="60" minlength="0" placeholder="Ingresa el nombre del SA"
            name="Nom_SA" required formControlName="Nom_SA"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Nom_SA.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Nom_SA.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Direcci√≥n SA: </ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Direcc_SA" maxlength="50" minlength="0" placeholder="Ingresala direccion de la SA"
            name="Direcc_SA" required formControlName="Direcc_SA"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Direcc_SA.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Direcc_SA.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Red Social: </ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Red_Soc" maxlength="30" minlength="0" placeholder="Ingresa una Red Social"
            name="Red_Soc" required formControlName="Red_Soc"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Red_Soc.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Red_Soc.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Nombre RT: </ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Nom_RT" maxlength="10" minlength="0" placeholder="Ingresa el nombre del RT"
            name="Nom_RT" required formControlName="Nom_RT"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Nom_RT.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Nom_RT.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Telefono RT: </ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Tel_RT" maxlength="10" placeholder="Ingresa el telefono de RT"
            (input)="ValidarNumero($event)" name="Tel_RT" required formControlName="Tel_RT"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Tel_RT.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Tel_RT.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Correo RT: </ion-label>
          <ion-input type="text" [(ngModel)]="PUnidad.UnidadAcademica.Correo_RT" maxlength="50" minlength="0" placeholder="Ingresa el correo de RT"
            name="Correo_RT" required formControlName="Correo_RT"></ion-input>

          <ion-icon *ngIf="Unidad.controls.Correo_RT.invalid" item-end style="color:rgb(228, 19, 19)" name="close-circle"></ion-icon>
          <ion-icon *ngIf="Unidad.controls.Correo_RT.valid" item-end style="color:green" name="checkmark-circle"></ion-icon>
        </ion-item>

      </div>

      <ion-grid>
          <ion-row>
            <ion-col>
  
              <button ion-button (click)="cancelar();" full style="background: brown">
                <ion-icon name="md-close"></ion-icon>Cancelar
              </button>
            </ion-col>
  
            <ion-col>
            <button ion-button full style=" background:rgb(8, 67, 177)" *ngIf="Unidad.valid" (click)="guardar();" [disabled]="!Unidad.valid ">
                <ion-icon name="add-circle"></ion-icon>Guardar
              </button>
            </ion-col>
  
  
          </ion-row>
        </ion-grid>


    </ion-list>
  </form>
</ion-content>
