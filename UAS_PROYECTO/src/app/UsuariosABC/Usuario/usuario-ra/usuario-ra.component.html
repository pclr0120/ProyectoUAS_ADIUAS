           <mat-form-field>
               <input  matInput type="text" formControlName="Nombre" name="Nombre" id="Nombre" [(ngModel)]="DataService.selectedData.Nombre" placeholder="Nombre(s)" minlength="5"  maxlength="30" required>
           </mat-form-field>   

           <mat-form-field>
            <input  matInput type="text" formControlName="ApellidoPat" name="ApellidoPat" id="ApellidoPat" [(ngModel)]="DataService.selectedData.ApellidoPat" placeholder="Apellido paterno" minlength="4"  maxlength="40" required>
            </mat-form-field>  

            <mat-form-field>
              <input  matInput type="text" formControlName="ApellidoMaterno" name="ApellidoMaterno" id="ApellidoMaterno" [(ngModel)]="DataService.selectedData.ApellidoMaterno" placeholder="Apellido Materno" minlength="4"  maxlength="40" required>
            </mat-form-field>  

            <mat-form-field>

            </mat-form-field>   

           

            <mat-form-field>
